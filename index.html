<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
            crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin="crossorigin">
        <link
            href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2:wght@400;500;700&display=swap"
            rel="stylesheet">

        <link rel="stylesheet" href="./css/style.css">

        <title>Codere</title>
    </head>
    <body>

        <header>
            <!-- Navbar -->
            <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-3">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img
                            src="./assets/PNG/logotipo-codere-green-mob.png"
                            alt="logo"
                            id="logoCodere">
                    </a>
                    <button
                        class="navbar-toggler collapsed"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                        <!-- <span class="navbar-toggler-icon"></span> -->
                        <span class="toggler-icon top-bar"></span>
                        <span class="toggler-icon middle-bar"></span>
                        <span class="toggler-icon bottom-bar"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <div class="mx-auto"></div>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Socio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Bar</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Banner Image -->
            <div class="banner-image w-100 vh-100 d-flex align-items-center">
                <div class="container">
                    <div class="row">
                        <div class="col-6 text-center">
                            <img src="./assets/PNG/head-cherry.png" alt="" id="headCherry"><br>
                            <button type="button" id="btn-iniciar" class="btn btn-warning btn-lg">INICIAR</button>
                        </div>
                    </div>

                </div>

            </div>
        </header>

        <main>

            <section class="">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 mb-4">
                            <h1 id="txt-vash" class="text-uppercase font-weight-bold">¿Qué es Vash?</h1>
                            <p style="font-size: 16px; margin-top: 26px">En Vash sabemos lo complicado que es cambiarte<br>de casa, queremos que cada momento con<br>nosotros sea de calidad y de confianza</p>
                        </div>

                        <div class="col-lg-6 col-md-6 mb-4">
                            <img
                                id="img-casaMudanza"
                                class="mx-auto d-block"
                                src="img/Vash/casa mudanza.png"
                                alt="">
                        </div>
                    </div>
                </div>
            </section>

        </main>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>

    </body>
</html>
